version: "3"
services:
  vdms:
    image: intellabs/vdms:latest # https://hub.docker.com/r/intellabs/vdms
    environment:
      - VDMS_DBPORT=${VDMS_DBPORT:-55555}
    ports:
      - ${VDMS_DBPORT:-55555}:55555
    # restart: on-failure:0
    # hostname: vdms-test
    container_name: ${VDMS_NAME:-vdms-test}