version: "3.7"

services:
  langchain:
    hostname: langchain
    image: langchain/dev:latest
    build:
      context: ../
      dockerfile: docker/Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
        POETRY_EXTRA_PACKAGES: ${POETRY_EXTRA_PACKAGES}
        POETRY_DEPENDENCIES: ${POETRY_DEPENDENCIES}

    restart: unless-stopped
    ports:
      - 127.0.0.1:8888:8888
